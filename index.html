<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" type="text/css" href="style.css">
	<title>Cards</title>
</head>
<body>
    <h2>Cards</h2>
    <p>The box-shadow property can be used to create paper like cards:</p>

    <div    class="card">
        <div class="header">
            <h1>1</h1>
        </div>

        <div class="container">
            <p>January 1, 2021</p>
        </div>
    </div>

    <h2>Polaroid images cards</h2>

    <div class="polaroid">
        <img src="images/img.jpg" alt="imagen" style="width:100%"/>
        <div class="container">
            <p>A beautiful image</p>
        </div>
    </div>
</body>
</html>
